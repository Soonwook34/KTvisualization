<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        
        <link href="src/styles.css" rel="stylesheet">
        <title>[2022710531 Soonwook Park] KT Vis</title>
    </head>
    <body>
        <main class="container my-5 py-3 shadow-lg rounded" style="max-width:1000px;">
            <div class="row">
                <p class="pt-1 text-center fs-1 fw-bold">Student's Overall Knowledge State</p>
            </div>
            <div class="row">
                <div class="col">
                    <form class="row justify-content-center">
                        <div class="col">
                          <label for="user-id-label" class="visually-hidden">Student ID</label>
                          <input type="text" readonly class="form-control-plaintext text-end fs-5" id="user-id-label" value="Student ID">
                        </div>
                        <div class="col">
                            <label for="user-id-select" class="visually-hidden">Select Student ID</label>
                            <select class="form-select" id="user-id-select"></select>
                        </div>
                        <div class="col">
                          <button type="submit" class="btn btn-primary mb-3" id="user-id-btn">Search</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <form class="row justify-content-center">
                        <div class="col">
                          <label for="model-label" class="visually-hidden">KT Model</label>
                          <input type="text" readonly class="form-control-plaintext text-end fs-5" id="model-label" value="KT Model">
                        </div>
                        <div class="col">
                            <label for="model-select" class="visually-hidden">Select KT Model</label>
                            <select class="form-select" id="model-select"></select>
                        </div>
                        <div class="col">
                          <button type="submit" class="btn btn-primary mb-3" id="model-btn">Apply</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row text-center px-3 py-3">
                <div class="col shadow rounded bg-body mx-1">
                    <div class="row">
                        <p class="text-center fw-bold fs-5 py-3 mb-1">Average Correct Answer Rate per Concept</p>
                    </div>
                    <div class="row">
                        <svg class="p-0" width="35%" height="35%" id="box-svg"></svg>
                    </div>
                </div>
                <div class="col shadow rounded bg-body mx-1">
                    <div class="row">
                        <p class="text-center fw-bold fs-5 py-3 mb-1">Knowledge State</p>
                    </div>
                    <div class="row">
                        <svg class="p-0" width="35%" height="35%" id="radar-svg"></svg>
                    </div>
                </div>
            </div>
            <div class="row text-center px-3 py-3">
                <div class="col shadow rounded bg-body mx-1">
                    <div class="row">
                        <svg class="p-0" width="100%" height="20em" id="heatmap-svg"></svg>
                    </div>
                    <div class="row">
                        <p class="text-center fw-bold fs-5 py-3 my-1">Exercise History</p>
                    </div>
                </div>
            </div>
        </main>
        <script src="src/main.js"></script>
        <script src="src/components/radarchart.js"></script>
    </body>
</html>
